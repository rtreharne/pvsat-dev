{% extends 'base.html' %}

{% block content %}
    <section id="message" class="register-section">
        <div class="container">
            <div class="row">
                <div class="form-box square-box col-lg-8 col-sm-offset-2">
                    <br/>
					<h2>Contact Us</h2>
                    <hr class="form-line">

					{% if sent %}
                    <form>
					<p>Message Sent. Thanks for contacting us. We'll be in touch shortly.</p>
					<p><a href="{% url 'home' %}">Return to homepage</a></p>
                    </form>
					{% else %}

					<form id = "contact_form" method="post" action="/contact/">

						{% csrf_token %}

						{{ contact_form.as_ul}}

						<input class="btn btn-primary page-scroll" type="submit" name="submit" value="Send" />

					</form>
					{% endif %}
                    <br/>

				</div>
			</div>
		</div>
	</section>

{% endblock %}
