{% extends 'base.html' %}

{% block content %}
    <section id="submit-paper" class="register-section">
        <div class="container">
            <div class="row">
                <div class="form-box square-box col-lg-8 col-sm-offset-2">
                    <br/>
					<h2>Submit Paper</h2>
					<p>
					<a type="button" class="btn btn-primary" href="/static/files/PVSAT_paper_instructions.doc">
						<span class="glyphicon glyphicon-file"></span> Author Instructions</span> 
					</a>
					</p>
                    <hr class="form-line">
                        <div style="width: 500px; margin: auto; text-align: left">
                            <h3>{{abstract.title}}</h3>
                            <p>{{abstract.authors}}</p>
                        </div>


					<form method="post" action="/authors/submit_paper/{{abstract.id}}" enctype="multipart/form-data">

						{% csrf_token %}


                        <div class="submit-div" style="background-color:white; text-align:left;">
						{{ paper_form.as_ul}}
                        </div>
							
						<input class="btn btn-primary page-scroll" type="submit" name="submit" value="Submit" />
                        <br />

					</form>
					<div class="col-lg-12 center">
						<a class="btn btn-primary page-scroll" href="{% url 'dashboard' %}">Cancel</a>
					</div>

				</div>
			</div>
		</div>
	</section>

{% endblock %}
