{% extends 'base.html' %}

{% block content %}
    <section id="submit-poster" class="register-section">
        <div class="container">
            <div class="row">
                <div class="form-box square-box col-lg-8 col-sm-offset-2">
                    <br/>
					<h2>Submit Poster</h2>
                    <hr class="form-line">
                        <div style="width: 500px; margin: auto; text-align: left">
                            <h3>{{abstract.title}}</h3>
                            <p>{{abstract.authors}}</p>
                        </div>

                    <p>You can upload a file or post a link (although a link would be better, don't you think?)</p>
					<form method="post" action="/authors/submit_poster/{{abstract.id}}" enctype="multipart/form-data">

						{% csrf_token %}


                        <div class="submit-div" style="background-color:white; text-align:left;">
						{{ poster_form.as_ul}}
                        </div>
							
						<input class="btn btn-primary page-scroll" type="submit" name="submit" value="Submit" />
                        <br />

					</form>
					<div class="col-lg-12 center">
						<a class="btn btn-primary page-scroll" href="{% url 'dashboard' %}">Cancel</a>
                    </br>
                    </br>
					</div>

				</div>
			</div>
		</div>
	</section>

{% endblock %}
