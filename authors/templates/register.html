{% extends 'base.html' %}

{% block content %}
    <section id="register" class="register-section">
        <div class="container">
            <div class="row">
                <div class="form-box square-box col-lg-8 col-sm-offset-2">
                    <br/>
					<h2>Register</h2>
                    <hr class="form-line">

					{% if registered %}
                    <form>
                        <p>Thank you for registering</p>
                        <p><a href="{% url 'author-login' %}">Proceed to login</a> | <a href="{% url 'home' %}">Return to homepage</a></p>
                    </form>
					{% else %}

					<form id = "user_form" method="post" action="/authors/register/" enctype="multipart/form-data">

						{% csrf_token %}

						{{ user_form.as_ul}}
						<li><label>Affiliation:</label>{{profile_form.affiliation}}</li>
							

						<input class="btn btn-primary page-scroll" type="submit" name="submit" value="Register" />
                        <br />
                        <br />

					</form>
					{% endif %}

				</div>
			</div>
		</div>
	</section>

{% endblock %}
